<mat-card class="experience-section">
    <mat-card-title>EXPERIENCE</mat-card-title>
    <mat-card-content>
        <div class="experience-container">
            <app-experience-item *ngFor="let experience of experiences; let i = index;" [experience]="experience" [isFirst] = "i == 0"></app-experience-item>
        </div>
    </mat-card-content>
</mat-card>

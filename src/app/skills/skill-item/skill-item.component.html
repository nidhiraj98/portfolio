<div class="container">
    <div>
        <mat-card class="logo">
            <img [ngClass]="imageSize" [src]="itemImage">
        </mat-card>
        <div class="title">
            <p>{{itemTitle}}</p>
        </div>
    </div>
    <div>
        <p class="description">{{itemDescription}}</p>
    </div>
</div>
